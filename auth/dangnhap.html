<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8e1ff, #c0e6ff);
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            width: 500px;
            padding: 32px;
        }

        .login-logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-logo img {
            max-width: 150px;
            height: auto;
        }

        .login-form {
            flex: 2;
            padding-left: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-input {
            width: 90%;
            padding: 10px 8px;
            margin-bottom: 14px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-bottom: 2px solid #007bff;
        }

        .form-button {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: #0056b3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background: #004494;
        }

        .form-links {
            margin-top: 14px;
            font-size: 14px;
            text-align: center;
        }

        .form-links a {
            color: #007bff;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links span {
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <div class="login-form">
            <h2 class="login-title">Đăng Nhập</h2>
            <form>
                <input type="text" class="form-input" placeholder="Tên đăng nhập hoặc Email" required>
                <input type="password" class="form-input" placeholder="Mật khẩu" required>
                <button type="submit" class="form-button">Đăng Nhập</button>
            </form>
            <div class="form-links">
                <span><a href="dangky.html">Đăng ký</a></span>
                <span><a href="quenmatkhau.html">Quên mật khẩu?</a></span>
            </div>
        </div>
    </div>
</body>
</html>
